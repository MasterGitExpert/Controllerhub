{% extends "base.html" %}

{% block content %}
<div class="page-header">
  <h1><i class="fas fa-check-circle"></i> Order Placed</h1>
  <p>Thanks! Your order has been received.</p>
</div>

<div class="card">
  <p><strong>Order ID:</strong> {{ order.id }}</p>
  <p><strong>Status:</strong> {{ order.status }}</p>
  <p><strong>Ship To:</strong> {{ order.address }}</p>
</div>

<div class="mt-3">
  <a class="btn btn-primary" href="{% url 'products' %}">Continue Shopping</a>
</div>
{% endblock %}
