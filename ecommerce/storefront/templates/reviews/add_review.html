{% extends "base.html" %}

{% block content %}
  <div class="glass-effect" style="padding: 2rem;">
      <h2>Write a Review for {{ product.name }}</h2>
      
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Submit Review</button>
      </form>

      <br>
      <a href="{% url 'product' product.id %}" class="btn btn-secondary">Back to Product</a>
  </div>
{% endblock %}
