{% load static %}
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Log in</title></head>
<body>
  <h1>Log in</h1>
  {% if form.errors %}
    <p style="color:crimson">Incorrect username or password. Try again.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next|default:'/account/' }}">
    <button type="submit">Log in</button>
  </form>
</body>
</html>
