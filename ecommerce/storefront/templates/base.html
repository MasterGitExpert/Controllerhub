{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavelength Gaming Gear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="navbar">
            <a href="{% url 'home' %}" class="logo">
                <i class="fas fa-wave-square"></i>
                Wavelength
            </a>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}" id="nav-home"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="{% url 'products' %}" id="nav-products"><i class="fas fa-gamepad"></i> Products</a></li>
                    <li><a href="{% url 'about' %}" id="nav-about"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="{% url 'contact' %}" id="nav-contact"><i class="fas fa-envelope"></i> Contact</a></li>
                    <li><a href="{% url 'account' %}" id="nav-account"><i class="fas fa-user"></i> Account</a></li>
                    <li><a href="#"  id="nav-cart"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count" class="cart-badge">0</span></a></li>
                </ul>
                
            </nav>
            <form action="{% url 'search' %}" method="get" class="nav-search" style="display:inline-block; margin-right: 16px;">
                <input
                  type="text"
                  name="q"
                  value="{{ request.GET.q }}"
                  placeholder="Search here"
                  style="width:100px; padding:8px 12px;border-radius:20px;border:1px solid rgba(0,212,255,0.3);background:rgba(255,255,255,0.05);color:#fff;outline:none;"
                />
                <button type="submit" style="margin-left:6px;padding:8px 12px;border:none;border-radius:20px;background:linear-gradient(45deg,#00d4ff,#ff0080);color:#fff;cursor:pointer;">
                  <i class="fas fa-search"></i>
                </button>
              </form>
        </div>

        {% block content %}
        {% endblock %}

    </div>

    <!-- Cart Notification -->
    <div id="cart-notification" style="position: fixed; top: 20px; right: 20px; background: linear-gradient(45deg, #00d4ff, #ff0080); color: white; padding: 15px 20px; border-radius: 10px; display: none; z-index: 1001; box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);">
        <i class="fas fa-check-circle"></i> <span id="notification-text">Item added to cart!</span>
    </div>
    <p style="padding: 30px 0px; text-align: center;">Â© 2025 Wavelength</p>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
