# parameters:
---
  parameters:
    - name: PythonVersion
      type: string 
      values:
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
      default: '3.11'


  stages:
  - stage: "LinterStage"
    pool:
      vmImage: ubuntu-latest
    jobs:
    - job: InstallPython
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: ${{ parameters.PythonVersion }}
          displayName: 'Use Python ${{ parameters.PythonVersion }}'
    - job: RunLinters
      dependsOn: InstallPython
      steps:
        - script: |
            python -m pip install flake8
          displayName: "Install flake8"
        - script: |
            python -m pip install mypy
          displayName: "Install mypy"
        - bash: |
            echo "Running mypy linter..."
            python -m mypy . ; true
          displayName: "Linter Run (mypy)"
        - bash: |
            echo "Running flake8 linter..."
            python -m flake8 . ; true
          displayName: "Linter Run (flake8)"
  - stage: "UnitTestingStage"
    dependsOn: LinterStage
    pool:
      vmImage: ubuntu-latest
    jobs:
    - job: InstallPython
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: ${{ parameters.PythonVersion }}
          displayName: 'Use Python ${{ parameters.PythonVersion }}'
    - job: RunUnitTests
      dependsOn: InstallPython
      steps:
        - script: |
            python -m pip install -r requirements.txt
          displayName: "Install Python Depenencies"
        - bash: |
            echo "Running tests..."
            python ecommerce/manage.py test storefront; true
          displayName: "Run Unit Tests"
  - stage: "DeploymentApprovalStage"
    dependsOn: UnitTestingStage
    pool: server
    jobs:
    - job: DeploymentApprovalJob
      steps:
        - task: ManualValidation@1
          inputs:
            instructions: 'Please approve the deployment.'
            timeoutInMinutes: 5
  - stage: "DeploymentStage"
    dependsOn: DeploymentApprovalStage
    pool:
      vmImage: ubuntu-latest
    jobs:
    - job: InstallPython
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: ${{ parameters.PythonVersion }}
          displayName: 'Use Python ${{ parameters.PythonVersion }}'
    - job: RunDeployment
      dependsOn: InstallPython
      steps:
        - script: |
            python -m pip install -r requirements.txt
          displayName: "Install Python Depenencies"
        - bash: |
            echo "Running Deployment..."
            # python test.py
            python ecommerce/manage.py runserver; true
          displayName: "Run Deployments"
